name: Deploy

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: "Systemd service name to restart (optional)"
        required: false
        default: ""
      deploy_path:
        description: "Remote deployment path"
        required: true
        default: "/opt/gpt-load"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build binary
        run: |
          mkdir -p dist
          go build -o dist/gpt-load ./main.go

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            mkdir -p "${{ inputs.deploy_path }}/dist"

      - name: Upload binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "dist/gpt-load"
          target: ${{ inputs.deploy_path }}

      - name: Restart service
        if: ${{ inputs.service_name != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            chmod +x "${{ inputs.deploy_path }}/dist/gpt-load"
            sudo systemctl restart "${{ inputs.service_name }}"
